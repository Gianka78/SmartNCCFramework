<body ontouchstart="">

	<header>

		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

	</header>

	<h1>Bluno - Hello World</h1>

	<div id="startView">

		<img class="center" style="width:100%" src="img/bluno.jpg">
		<button class="red wide" onclick="app.startScan()"> Scan </button>

	</div>

	<div id="scanResultView" style="display:none">

	</div>

	<div id="controlView" style="display:none">

		<h2>Smart NCC mobile APP by GD-Soft s.r.l.</h2>

        <iframe name="framewrap" id="framewrap" src="http://mytourtest.smartncc.it/catalogo_noleggio/API_test_WP8.htm"></iframe>
        <div id="dialog_div" class="dialog_div">
            <div id="dialog_frame" class="dialog_frame">
                <img id="dialog_img" src="" />
                <span id="dialog_txt"></span>
                <span id="yes_btn"></span>
                <span id="no_btn"></span>
            </div>
        </div>

		<button class="green wide" onclick="app.sendData('bottone ONbottone ONbottone ONbottone ONbottone ONbottone ON')">On</button>
		<button class="red wide" onclick="app.sendDataSTR([0xab, 0xab, 0xab, 0xab, 0xab, 0xab, 0xab, 0xab])">Off</button>
        <button class="red wide" onclick="app.sendDataSTR(document.getElementById('dataSTR').value)">STAMPA CASELLA</button>
        <input type="text" id="dataSTR">

		<h2>Analog In</h2>

		<button id="analogDigitalResult" class="aluminum wide">-</button>

		<hr>

		<button id="disconnectButton" class="red wide" onclick="app.disconnect()">Disconnect</button>

	</div>

	<div id="loadingView" style="display:none">

		<div id="loadingIndicator">
			<img src="img/loader.gif">
			<p id="loadingStatus"></p>
		</div>

	</div>

</body>

</html>
