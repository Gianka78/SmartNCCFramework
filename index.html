<!DOCTYPE html>
<html>  
    <head>    
        <title>SmartNCCMobile APP</title>

        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery-ui-1.11.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="index.js"></script>

        <link href="css/smartnccmobile_app.css" type="text/css" rel="stylesheet" />
        <style type="text/css"></style>
    </head>
    <div id="header" class="css_header">SmartNCC Mobile APP</div>
    <body onload="onLoad()">	
        <div id="body_offline">
            <br />
            <table style="width:100%;">
                <tr>
                    <td><img src="images/icon.png"/></td>
                </tr>
                <tr>
                    <td>
                        <input id="btScan" class="scan" type="button" onclick="scanNewCode()" /></td>
                        <input id="btConnect" class="connect" type="button" onclick="connectBT('00:22:58:3B:E4:CC')" /></td>
                    <input id="btConnect" class="connect" type="button" onclick="homePageExt()" /></td>
                    </tr>
                <tr>
                    <td>
                        <input id="tfCodiceNoleggiatore" class="textbox" type="text" /></td>
                    </tr>
                <tr>
                    <td>
                        <input id="btAggiungiNoleggiatore" class="button" type="button" value=" + " onclick="aggiungiNoleggiatore()" /></td>
                    </tr>
            </table>
            &nbsp;&nbsp;
            <div id="divElencoNoleggiatori" class="css_div_elenco">
            </div>
            <div id="template">
                <a href='TAG_URLNCCONLINE'>TAG_DESCRIZIONE</a>
                <input id='btToggle_TAG_CODICE' type="button" class="toggle" onclick='toggle("TAG_CODICE")' />
                <div id="impostazioni_TAG_CODICE" class="css_div_impostazioni">
                    <p>Inserire le credenziali di accesso</p>
                    <input id='tfUsername_TAG_CODICE' type='text' value='TAG_USERNAME'/>
                    <input id='tfPassword_TAG_CODICE' type='password' value='TAG_PASSWORD'/>
                    <input id='btSalvaCredenziali_TAG_CODICE' type='button' value='SALVA' onclick='salvaCredenziali("TAG_CODICE")' />
                    <input id='btEliminaNoleggiatore_TAG_CODICE' type='button' value='ELIMINA' onclick='eliminaNoleggiatore("TAG_CODICE")' />
                </div>
            </div>
        </div>
        <iframe name="framewrap" id="framewrap"
                style="border:1px;position: absolute; top: 0; left: 0;width: 200px; height:100px"
                src="http://mytour.smartncc.it/catalogo_noleggio/API_test.htm"></iframe>
        <div id="footer" class="css_footer">Copyright GD-Soft s.r.l.</div>

    </body>
</html>
